{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'assets/logo.png' %}">
  <title>Saida Public Library-Login</title>
</head>
<body style=" background: rgb(219,226,226);">
  <div class='nav-brand'> 
      <img src="{% static 'assets/logo.png' %}" alt='Official logo' width=150px' height='100px' class="m-4"> 
  </div> 
  <section class="form my-4 mx-5">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-lg-5">
                <img src="{% static 'assets/login_background.jpeg' %}" class='img-fluid h-100' alt="">
            </div>
            <div class="col-lg-7 pt-5 px-5">
                <h1 class="font-weight-bold py-3">Saida Public Library</h1>
                <h4>Sign into your account</h4>
                {% if messages %}
                  <div class="container-fluid ">
                    {% for message in messages %}
                      <div class="alert alert-{{message.tags}}">
                        {{ message }}
                      </div>
                    {% endfor %}
                  </div>
                  {% endif %}
                
                <form method="POST">
                  {% csrf_token %}
                  <div class="form-row">
                    <div class="col-lg-7">
                        <input type="text" placeholder='example' class='form-control my-3 p-3' name="username" id="">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-lg-7">
                        <input type="password" placeholder='******' class='form-control my-3 p-3' name="password" id="">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-lg-7">
                       <button type="submit" class="btn1  mt-3 mb-5">Login</button>
                    </div>
                  </div>
                </form>
                <p>Don't have an account? <a href="{% url 'register' %}">Register Here </a></p>
                <p><a href="{% url 'reset_password' %}">Forgotten Password? </a></p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
