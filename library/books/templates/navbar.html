{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-light">
  <a class="navbar-brand" href="{% url 'home' %}">
    <img src="{% static 'assets/logo.png' %}" alt="" width="70" height="70" class="d-inline-block align-top">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'borrowed_books' user.id %}">Borrowed Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'reserved_books' user.id %}">Reserved Books</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Categories
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          {% for cat in cats %}
            <a class="dropdown-item" href=" {% url 'list_books' cat.id %}">{{cat}}</a>
          {% endfor %}
        </div>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout_member' %}">Logout</a>
      </li>
      {% endif %}
    </ul>
    <form class="form-inline my-2 my-lg-0" method="post" action="{% url 'search_books' %}">
      {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" name="searched" placeholder="Search books" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
