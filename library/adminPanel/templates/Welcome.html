{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search Box Design</title>
	<link rel="stylesheet" href="{% static 'style.css'%}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  {% if user.is_superuser %}
  {% include 'navbarAdmin.html' %}
  {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger m-5 text-center" role="alert">
            {{message}}
          </div>
        {% endfor %}
    {% endif %}
<div class="wrapper">
  <form action="{% url 'search_user' %}" method="post" class="example">
    {% csrf_token %}
	  <input type="text" class="input" name='searched' placeholder="Enter username to search users">
    <button id="search-button" type="submit" class="btn btn-warning btn-lg">
      <i class="fas fa-search"></i>
    </button>
  </form>
</div>
{% else %}
<h1 style="color: white;">Access Denied</h1>
<a href="{% url 'login' %}" class="btn btn btn-outline-danger btn-lg active" role="button" aria-pressed="true">Go back to Login page</a>
{% endif %}
</body>
</html>
